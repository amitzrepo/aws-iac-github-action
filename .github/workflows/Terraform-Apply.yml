name: Terraform Apply and Ansible Provision

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Initialize
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

  create_inventory:
    name: Ansible & Inventory file
    runs-on: ubuntu-latest
    needs: [terraform]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install ansible & python
        run: |
              sudo apt-get update
              sudo apt-get install -y python3 python3-pip
              sudo pip3 install ansible        
      
      - name: Show Inventory
        run: |
              cat ansible/inventory.ini

      - name: Run Ansible Playbook
        run: ansible-playbook ansible/playbook.yml

  resource:
    local_file:
      foo:
        content: templatefile("${path.module}/ansible/inventory.ini.tftpl", local.template_vars)
        filename: "${path.module}/ansible/inventory.ini"
        