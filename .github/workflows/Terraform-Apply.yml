name: Terraform Apply and Ansible Provision

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Initialize
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Install ansible & python
        uses: actions/setup-python@v5
        
      - name: Install ansible
        run: |
              python3 -m venv .ansible
              source .ansible/bin/activate
              pip3 install ansible
              
      - name: Add terraform-inventory to PATH
        run: |
              echo "::add-path::$(python3 -m site --user-base)/bin"

      - name: Create Inventory file from its template
        run: |
              terraform-inventory -i ansible/inventory.ini.tftpl > inventory.ini

      - name: Show Inventory
        run: |
              cat ansible/inventory.ini

      - name: Run Ansible Playbook
        run: ansible-playbook ansible/playbook.yml